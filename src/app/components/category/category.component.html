<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchName()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Category List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let category of categories; let i = index"
          [class.active]="i == currentIndex"
          (click)="saveActiveCategory(category, i)"
        >
          {{ category.name }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllCategory()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentCategory">
        <h4>Category</h4>
        <div>
          <label><strong>Name:</strong></label> {{ currentCategory.name }}
        </div>
        <div>
          <label><strong>Description:</strong></label>
          {{ currentCategory.description }}
        </div>
  
        <a class="badge badge-warning" routerLink="/category/{{ currentCategory.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentCategory">
        <br />
        <p>Please click on a Category...</p>
      </div>
    </div>
  </div>
