<div>
    <div *ngIf="currentCategory.id" class="edit-form">
      <h4>Category</h4>
      <form>
        <div class="form-group">
          <label for="title">Category</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentCategory.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentCategory.description"
            name="description"
          />
        </div>
  
      </form>
  
  
      <button class="badge badge-danger mr-2" (click)="deleteCategory()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateCategory()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentCategory.id">
      <br />
      <p>Cannot access this Category...</p>
    </div>
  </div>
